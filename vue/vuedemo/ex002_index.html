<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!--
        Mustache 기법 : 텍스트 콘텐츠의 해당 위치에 {{ }}를 사용하면
        스크립트의 data을 작성하면 된다.
    -->
    <div id='app'>
        <p>{{person.name}}</p>
        <p>{{person.age}}</p>
        <p>{{nextGreeting('안녕하세요')}}</p>
    </div>

    <script>
        new Vue({
            //#app값은 화면의 div 요소와 바인딩
            el: '#app',
            data: {
                person: {
                    name: '홍길동',
                    age: 30
                }
            },
            methods: {
                nextGreeting: function (greeting) {
                    return greeting + '!' + this.person.name + '이고,  ' + this.person.age + '살 입니다.';
                }
            }

        });
    </script>
</body>

</html>
