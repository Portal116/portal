<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <!--two-way binding(양방향 바인딩)이 필요할때는 v-model을 사용한다.
            뷰 ⇄ 데이터 형태로 바인딩하여 데이터가 양 방향으로 흐르게 해주는 것 입니다. 
			즉, 데이터에 있는 값이 뷰에 나타나고, 이 뷰의 값이 바뀌면 데이터의 값도 바뀐다.

            v-mode은 form에서 주로 사용되는 속성이며, input, select, textarea에서 사용한다.
        -->
    <div id='app'>
        <form v-on:submit.prevent='submit'>
            <p><input type='text' v-model='text' /></p>
            <p>{{text}}</p>
            <button type='submit'>Submit</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                text: 'text'
            },
            methods: {
                submit() {
                    console.log('change');
                }
            }
        });
    </script>
</body>

</html>
