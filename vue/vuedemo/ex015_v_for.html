<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 
     1.  HTML 태그를 반복해서 표시하고자 사용하는 것이 v-for 디렉티브입니다.
                  배열 데이터나 반복 표시 또는 횟수를 지정해서 반복 표시하도록 만들 수 있습니다. 
     2.  형식)
          (1) <태그명 v-for="변수 in 최대값"> 반복 부분 </태그명>
              숫자가 1부터 최대값까지 1씩 증가합니다.

          (2) <태그명 v-for="변수 in 배열"> 반복 부분 </태그명 >
              배열에서 하나씩 꺼내 변수에 담습니다.

          (3) <태그명 v-for="(변수,인덱스) in 배열"> 반복 부분 </태그명>
              인덱스는 0부터 시작
              
       3. v-key
          (1)  v-bind:key directive를 사용하라는 에러 메시지가 나타납니다.
          (Elements in iteration expect to have 'v-bind:key' directives 
           vue/require-v-for-key)

         (2) https://kr.vuejs.org/v2/guide/list.html#v-for-와-컴포넌트
            2.2.0 이상에서 v-for는 key 가 필수 입니다

        (3)https://kr.vuejs.org/v2/guide/list.html?#Maintaining-State  
          Vue에서 개별 DOM 노드들을 추적하고 기존 엘리먼트를 재사용, 
          재정렬하기 위해서 v-for의 각 항목들에 고유한 key 속성을 제공해야 합니다. 
          key에 대한 이상적인 값은 각 항목을 식별할 수 있는 고유한 ID입니다.
          문자열이나 숫자를 사용하세요.           
  -->
    <div id='app'>
        
        <div>
           <p>{{people[0].name}} {{people[0].age}}</p>
           <p>{{people[1].name}} {{people[1].age}}</p>
           <p>{{people[2].name}} {{people[2].age}}</p>
         </div >

         <!-- <div v-for='person in people' :key='person.name'>
             <p>{{person.name}}  {{person.age}}</p>
         </div> -->


         <!-- <div v-for='person in people' :key='person.name + "-" + person.age' >
            <p>{{person.name}}  {{person.age}}</p>
        </div> -->

        <!-- <div v-for='(person,index) in people' :key='index' >
            <p>{{index}}  {{person.name}}  {{person.age}}</p>
        </div> -->


        <div v-for='num in 5' :key='num'>
            <p>{{num}}</p>
        </div>
    </div>

    <script> 
        new Vue({
            el:'#app',
            data:{
                people:[
                    {name:'홍길동', age:30},
                    {name:'정해인',   age:25},
                    {name:'박형식', age:20},
                    {name:'정해인', age:20}
                ]
            }
        });
    </script>
</body>
</html>
