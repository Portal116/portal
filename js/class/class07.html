<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Square{
            #length;    // 해당 속성을 사용하겠다고 선언, #은 private
            static #counter = 0;
            static get counter(){
                return Square.#counter;
            }
            constructor(length){
                this.length = length;
                Square.#counter++;
            }

            static perimeterOf(length){
                return length * 4;
            }
            static areaOf(length){
                return length * length;
            }

            get length(){
                return this.#length;
            }
            get perimeter(){
                this.perimeter = this.#length;
                return this.#length * 4;
            }            
            get area(){
                return this.#length * this.#length;
            }

            set length(length){
                if(length < 0){
                    throw '길이가 0보다 작습니다';
                } else {
                    this.#length = 100;
                }
            }
            set perimeter(length) {
                console.log("aaaa");
                if(length <= 0) {
                    throw '길이는 0보다 커야 함';
                } else {
                    this.#length = 500;
                }
            }
        }
        const squareA = new Square(10);
        const squareB = new Square(20);
        const squareC = new Square(30);

        // static으로 선언된 필드(or 메소드))는 클래스명.필드로 접근
        // 인스턴스화된 객체와 별도의 메모리 공간에 들어감
        console.log(`지금까지 생성된 Square 인스턴스는 ${Square.counter} 개 입니다`);
        console.log(`한 변의 길이가 20인 정사각형의 둘레는 ${Square.perimeterOf(20)}입니다`);
        console.log(`한 변의 길이가 30인 정사각형의 넓이는 ${Square.areaOf(30)}입니다`);
    </script>
</body>
</html>
