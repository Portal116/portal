<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 클래스 = 설계도
        class Student{
            constructor(name, kor, eng, mat, sci){
                this.name = name;
                this.kor = kor;
                this.eng = eng;
                this.mat = mat;
                this.sci = sci;
            }
        }

        // 인스턴스화, 객체 실제 데이터를 클래스에 넣는 것
        const student = new Student('홍길동', 100, 80, 90, 70);
        console.log(student.eng);

        // 인스턴스화를 배열로
        const studentArr = [new Student('홍길동1', 100, 80, 90, 70),
                            new Student('홍길동2', 100, 80, 90, 70),
                            new Student('홍길동3', 100, 80, 90, 70)];
        console.log(studentArr);
        console.log(studentArr[0].name);

    </script>
</body>
</html>
