<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 클래스 = 설계도
        class Student{
            schoolName = 'multiCamp';
            teacherName = 'J';
            constructor(name, kor, eng, mat, sci){
                this.name = name;
                this.kor = kor;
                this.eng = eng;
                this.mat = mat;
                this.sci = sci;
            }

            getSum() {
                return this.kor + this.eng + this.mat + this.sci;
            }

            getAverage(){
                return this.getSum()/4.0;
            }

            toString(){
                return `${this.schoolName} ${this.teacherName} ${this.name} ${this.kor} ${this.eng} ${this.mat} ${this.sci}`;
            }
        }

        const student1 = [];
        student1.push(new Student('홍길동1', 50, 60, 70, 80));
        student1.push(new Student('홍길동2', 70, 50, 70, 80));
        student1.push(new Student('홍길동3', 80, 60, 70, 80));
        student1.push(new Student('홍길동4', 90, 70, 70, 80));
        
        console.log(`학교이름 : ${student1[0].schoolName}` );
        console.log(`선생님 이름 : ${student1[0].teacherName }` );

        for(let student of student1){
            console.log(student.toString(), student.getSum(), student.getAverage());
        }
    </script>
</body>
</html>
