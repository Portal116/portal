<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Square{
            #length;    // 해당 속성을 사용하겠다고 선언, #은 private
            constructor(length){
                this.length = length;
            }

            get length(){
                return this.#length;
            }
            get perimeter(){
                this.perimeter = this.#length;
                return this.#length * 4;
            }            
            get area(){
                return this.#length * this.#length;
            }

            set length(length){
                console.log("bbbb");
                if(length < 0){
                    throw '길이가 0보다 작습니다';
                } else {
                    this.#length = 100;
                    console.log('set length');
                }
            }
            set perimeter(length) {
                console.log("aaaa");
                if(length <= 0) {
                    throw '길이는 0보다 커야 함';
                } else {
                    this.#length = 500;
                }
            }
        }
        console.log('1');
        const squareA = new Square(10);
        console.log('2');
        console.log(`한 변의 길이 : ${squareA.length}`);
        console.log('3');
        console.log(`둘레 : ${squareA.perimeter}`);
        console.log('4');
    </script>
</body>
</html>
