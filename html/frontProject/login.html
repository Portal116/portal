<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 용</title>
    <script>
        function login() {
            const id = document.querySelector("#id");
            const pw = document.querySelector("#pw");
            if (id.value === 'admin' && pw.value === '1234') {
                alert('로그인 되었습니다.')
            } else if (id.value == '') {
                alert('아이디를 입력해주세요.')
                event.preventDefault();
            } else if (pw.value == '') {
                alert('비밀번호를 입력해주세요.')
                event.preventDefault();
            } else if (id.value === 'admin') {
                alert('비밀번호가 틀렸습니다.')
                event.preventDefault();
            } else {
                alert('아이디가 틀렸습니다.')
                event.preventDefault();
            }
        }
        function historyBack() {
            history.back();
        }
    </script>
    <style>
        .login {
            text-align: center;
            margin: 0 auto;
            width: 400px;
            padding: 10px 10px;
        }

        table {
            width: 100%;
        }

        .label {
            text-align: left;
        }
        .button{
            margin: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="login">
        <h2>로그인</h2>
        <hr>
        <form action="success.html" method="post">
            <table>
                <tr>
                    <td class="label">아이디</td>
                    <td><input type="text" for="id" name="id" id="id"></td>
                    <td style="width: 20%;"></td>
                </tr>
                <tr>
                    <td class="label">비밀번호</td>
                    <td><input type="password" for="password" name="password" id="pw"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="button" type="submit" value="로그인" onclick="login()">
                        <input type="button" value="취소" onclick="historyBack()">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
