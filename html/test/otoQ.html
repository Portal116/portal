<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function historyBack() {
            history.back();
        }
    </script>
    <style>
        .onetooneQ {
            width: 60%;
            padding: 20px 20px;
        }

        .otoTextarea {
            height: 500px;
            width: 100%;
        }

        table {
            border: 1px black solid;
            border-collapse: collapse;
            padding: 20px 20px;
            width: 700px;
        }

        th,
        td {
            border: 1px black solid;
            padding: 20px 20px;
        }
    </style>
</head>

<body>
    <div class="onetooneQ">
        <form action="success.html" name="register" method="post">
            <table>
                <tr>
                    <th colspan="2">문의글 작성</th>
                </tr>
                <tr>
                    <td style="width: 20%;">문의 유형</td>
                    <td>
                        <select name="qnaType1" id="qnaType1">
                            <option value="회원">회원</option>
                            <option value="쿠폰/혜택/이벤트">쿠폰/혜택/이벤트</option>
                            <option value="주문/결제">주문/결제</option>
                            <option value="배송">배송</option>
                            <option value="취소/반품/교환">취소/반품/교환</option>
                            <option value="기타">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>문의 내용</td>
                    <td>
                        <textarea name="otoTextarea" id="otoTextarea" class="otoTextarea" maxlength="2000"
                            placeholder="문의 내용을 입력해주세요." required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td><input type="text" id="mobile" required></td>
                </tr>
                <tr>
                    <td>파일 첨부</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="historyBack()">취소하기</button>
                        <button type="submit">등록하기</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
