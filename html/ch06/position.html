<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* 웹페이지 왼쪽끝 기준 */
            .t1 {position: static;}
            /* left같은거 무시하고 바로 옆에 배치 */
            .t2 {position: static; left: 100px;}
            /* 바로 직전이 t2 기준 */
            .t3 {position: relative; top: 100px; left: 100px;}
            /* 절대좌표 */
            .t4 {position: absolute; top: 200px; left: 200px;}
             /* 웹페이지 오른쪽 끝 기준 */
            .t5 {position: fixed; top: 30px; right: 50px}
        </style>
    </head>
    <body>
        <img class="t1" src="../html1130/image/펭귄.jpg" width="100" height="100">
        <img class="t2" src="../html1130/image/펭귄.jpg" width="100" height="100">
        <img class="t3" src="../html1130/image/펭귄.jpg" width="100" height="100">
        <img class="t4" src="../html1130/image/펭귄.jpg" width="100" height="100">
        <img class="t5" src="../html1130/image/펭귄.jpg" width="100" height="100">

    </body>
</html>
