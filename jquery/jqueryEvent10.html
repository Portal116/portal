<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            margin: 10px;
            padding: 10px;
            border: 3px Solid black;
            border-radius: 10px;
        }
    </style>
    <script>
        // on() : 이벤트 통합 연결
        // off() : 이벤트 제거
        // 형식
        // $(selector).on(eventName, eventHandler) : bind() 함수와 동일
        // $(document).on(eventName, selector, eventHandler) : live() 함수와 동일
        // $(selector).on(eventName, selector, eventHandler) : delegate()함수와 동일
        // live(), delegate() : 현재 또는 미래에 존재하는 문서 객체에 이벤트를 연결하기

        $(document).ready(function(){
            // // 정상적으로 수행
            // $('div').on('click', function(){
            //     $(this).clone().appendTo('body');
            // });
            // // 이벤트 발생해도 delegate() 함수처럼 한정적이므로 이벤트 발생 x
            // $('#upper_div').on('click', 'div', function(){
            //     $(this).clone().appendTo('#upper_div');
            //     $(this).clone().appendTo('#lower_div');
            // });
            $(document).on('click', 'div', function(){
                $(this).clone().appendTo('#upper_div');
                $(this).clone().appendTo('#lower_div');
            });
        })
    </script>
</head>
<body>
    <div>
        <h1>이벤트 통합 연결</h1>
        <p>형식은 1. 1(selector).on(eventName, eventHandler) : bind() 함수와 동일</p>
    </div>
    <div class="" id="upper_div">
        <h1>이벤트 통합 연결 - upper_div 부분</h1>
        <p>형식은 1. 1(selector).on(eventName, eventHandler) : bind() 함수와 동일</p>
    </div>
    <div class="" id="lower_div">
        <h1>이벤트 통합 연결 - lower_div 부분</h1>
        <p>형식은 1. 1(selector).on(eventName, eventHandler) : bind() 함수와 동일</p>
    </div>
</body>
</html>
