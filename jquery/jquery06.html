<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .high_light-0 {background: forestgreen;}
        .high_light-1 {background: yellow;}
        .high_light-2 {background: aqua;}
        .high_light-3 {background: red;}
        .high_light-4 {background: pink;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // $('h1').addClass('high_light');
            $('h1').each(function(index, item){
                $(item).addClass('high_light-' + index);
            });
        });        
    </script>
</head>
<body>
    <h1>item-0</h1>
    <h1>item-1</h1>
    <h1>item-2</h1>
    <h1>item-3</h1>
    <h1>item-4</h1>
</body>
</html>
