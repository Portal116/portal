<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(function () {
			$("#loginCheck").on('click', function () {
				var id = $('input[name="id"]').val();
				var pwd = $('input[name="pwd"]').val();
				var data = {
					id: id,
					password: pwd,
				};
				$.ajax({
					type: "POST",
					url: "/loginCheck",
					data: JSON.stringify(data),
					contentType: "application/json",
					success: function (data) {
						alert(data);
					},
				});
			});
		});
	</script>
	<style>
		table {
			margin: auto;
			text-align: left;
		}

		td {
			padding: 5px 10px
		}

		div {
			text-align: center;
			width: 300px;

			margin: auto;
		}
	</style>
</head>

<body>
	<div>
		<h2>강기룡 로그인</h2>
		<hr>
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" placeholder="아이디" /></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd" placeholder="비밀번호" /></td>
			</tr>
		</table>
		<button id="loginCheck">로그인</button>
		<button>취소</button>
	</div>

</body>

</html>
